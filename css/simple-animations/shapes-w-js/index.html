<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./animate.css">
	<script src="./animate.js"></script>
</head>
	<body>
		<!-- fade in div -->
		<h1>Practice with simple CSS animations AND JavaScript</h1>
		<h2>To trigger the animation, click the element first to set them as active</h2>

		<div class="fade-in">
		Fade INNNnnn..
		</div>

		<div class="fade-out">
		Fade OWWW-t
		</div>

		<div class="bg-color-change">
		KullAHHH
		</div>

		<div class="shrinkable">
		Shrink
		</div>

		<div class="expandable">
		groOOHHH
		</div>

		<div class="rotate">
		Spinny Wait Thing
		</div>

		<div class="rotink">
		"Mini Color Wheel"
		</div>

		<div class="box-circle">
		"Square"
		</div>

		<div class="circle">
		Oh!?
		</div>

		<div class="frame">
		Where's Mona?
		</div>



	</body>
</html>
